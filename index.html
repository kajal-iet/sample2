<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PriceTierce</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="panel pricing-table">
	<div class="pricing-plan">
		<img src="1.jpg" class="personal">
		<h2 class="personal-h">Personal</h2>
		<ul class="personal-f">
			<li class="personal-f-i">Custom domains</li>
			<li class="personal-f-i">Sleeps after 30 mins of inactivity</li>
		</ul>
		<span class="personal-s">FREE</span><br>
		<a href="#" class="personal-button">Sign up</a>
	</div>
	<div class="pricing-plan">
		<img src="2.jpg" class="personal">
		<h2 class="personal-h">Small Team</h2>
		<ul class="personal-f">
			<li class="personal-f-i">Never sleeps</li>
			<li class="personal-f-i">multiple workers for more powerful apps</li>
		</ul>
		<span class="personal-s">$150</span><br>
		<a href="#" class="personal-button b2">Free Trial</a>
	</div>
	<div class="pricing-plan">
		<img src="1.jpg" class="personal">
		<h2 class="personal-h">Enterprise</h2>
		<ul class="personal-f">
			<li class="personal-f-i">Dedicated</li>
			<li class="personal-f-i">Simple horizontal scalability</li>
		</ul>
		<span class="personal-s">$400</span><br>
		<a href="#" class="personal-button">Free Trial</a>
	</div>
</div>

</body>
</html>
